<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
</head>
<body>
    <h1>Module Loading Test</h1>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        try {
            console.log('Testing module imports...');
            output.innerHTML += '<p>Testing module imports...</p>';
            
            // Test Constants import
            const { GAME_CONSTANTS } = await import('./src/utils/Constants.js');
            console.log('‚úÖ Constants loaded:', GAME_CONSTANTS);
            output.innerHTML += '<p>‚úÖ Constants loaded successfully</p>';
            
            // Test Helpers import
            const { GameHelpers, EventEmitter } = await import('./src/utils/Helpers.js');
            console.log('‚úÖ Helpers loaded:', GameHelpers, EventEmitter);
            output.innerHTML += '<p>‚úÖ Helpers loaded successfully</p>';
            
            // Test Game class import
            const { Game } = await import('./src/game/Game.js');
            console.log('‚úÖ Game class loaded:', Game);
            output.innerHTML += '<p>‚úÖ Game class loaded successfully</p>';
            
            // Test creating a game instance
            const game = new Game();
            console.log('‚úÖ Game instance created:', game);
            output.innerHTML += '<p>‚úÖ Game instance created successfully</p>';
            
            output.innerHTML += '<p><strong>All modules loaded successfully! üéâ</strong></p>';
            
        } catch (error) {
            console.error('‚ùå Module loading failed:', error);
            output.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            output.innerHTML += `<p style="color: red;">Stack: ${error.stack}</p>`;
        }
    </script>
</body>
</html>
